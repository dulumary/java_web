<!DOCTYPE html>

<html>
    <head>
        <title>홍당무 마켓</title>
        <meta charset="utf-8">


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="style.css" type="text/css">
    </head>

    <body>

        <div id="wrap">
            <header class="d-flex justify-content-center align-items-center">
                
                <h1 class="text-white">
                    HONG당무 마켓
                </h1>
                
            </header> 
            <nav class="d-flex justify-content-center">
                <div class="w-100">
                    <ul class="nav nav-fill">
                        <li class="nav-item"><a href="#" class="nav-link main-link">리스트</a></li>
                        <li class="nav-item"><a href="#" class="nav-link main-link">물건 올리기</a></li>
                        <li class="nav-item"><a href="#" class="nav-link main-link">마이 페이지</a></li>            
                    </ul>
                </div>
            </nav>   
            <section class="mt-5 d-flex justify-content-center">
                <div>
                    <div class="display-4">물건 올리기</div>
                    <div class="input-box mt-5">
                        <form id="inputForm" action="test03_1.html" method="POST">
                            <div class="d-flex justify-content-between">
                                <select class="form-control col-3" id="sellerSelect">
                                    <option value="0">-아이디 선택-</option>
                                    <option></option>
                                    <option></option>
                                </select>
                                
                                <input type="text" class="form-control col-5" name="title" placeholder="제목" id="titleInput">
                                <div class="input-group  col-3">
                                    <input type="text" class="form-control" name="price" placeholder="가격" id="priceInput">
                                    <div class="input-group-append"> 
                                    <span class="input-group-text">원</span>
                                    </div>
                                </div>
                                
                            </div>
                            <textarea class="form-control mt-3" cols="100" rows="5">
                            </textarea>
                            <div class="input-group mt-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">이미지 url</span>
                                </div>
                                <input type="text" class="form-control " name="imageUrl">
                                
                            </div>
                            <input type="submit" value="저장" class="btn btn-block mt-3">
                        </form>
                    </div>
                </div>
            </section>
            <footer class="mt-5 text-center">
                <small class="text-secondary">Copyright 2019. HONG All Rights Reserved.</small>
            </footer>
        </div>
        <script> 
        $(document).ready(function() {
            $("#inputForm").on("submit", function(e) {

                var title = $("#titleInput").val();
                var price = $("#priceInput").val();

                if($("#sellerSelect").val() == "0") {
                    alert("판매자를 선택하세요.");
                    return false;
                }

                if(title == null || title == "") {
                    alert("제목을 입력하세요.");
                    return false;
                }

                if(price == null || price == "") {
                    alert("가격을 입력하세요.");
                    return false;
                }

                return true;
            });
        });
        </script>
    </body>

</html>
