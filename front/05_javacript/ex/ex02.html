<!DOCTYPE html>
<html>
    <head>
        <title>자바스크립트</title>
    </head>
    <body>
        <script>
            // 1. 반복문을 활용해서 alert창이 다섯번 뜨게 만드세요.
            for (let i = 0; i < 5; i++) {
                alert("자바스크립트 " + i);
            }

            // 2. 주어진 배열 요소값들의 합계를 구해서 console에 출력하세요. 
            var array = [5, 4, 23, 7, 11, 10, 15, 20, 15, 8];
            
            // 1) for
            var sum = 0;
            for (let i = 0; i < array.length; i++) {
                sum += array[i];
            }
            console.log(sum);

            // 2) for of
            var sum1 = 0;
            for (val of array) {
                sum1 += val;
            }
            console.log(sum1);

            // 3. 주어진 dictionary 를 이용해서 화면에 아래와 같이 console에 출력하세요. 
            var goods = {"name": "육개장", "price": 1300, "expirationDate":"2021/07/04"};
            console.log("제품:" + goods['name'] + ", 가격:" + goods['price'] + ", 유통기한:" + goods['expirationDate']);

            // 4. 값 출력
            var restaurantList = [
                {"name":"토속촌", "menu":"한식", "location":"서울 종로구"}, 
                {"name":"아이러브떡볶이", "menu":"분식", "location":"서울 중구"}, 
                {"name":"영동족발", "menu":"고기", "location":"서울 서초구"}, 
                {"name":"연돈", "menu":"일식", "location":"제주도"}, 
                {"name":"쿠이", "menu":"양식", "location":"부산"},
                {"name":"하남돼지집", "menu":"고기", "location":"성남시 분당구"}
            ];

            for (let i = 0; i < restaurantList.length; i++) {
                menuDict = restaurantList[i];
                if (menuDict['menu'] != '고기') {
                    console.log("상호명: " + menuDict['name'] + ", 위치: " + menuDict['location']);
                }
            }
        </script>
    </body>
</html>
