<!DOCTYPE html>

<html>
    <head>
        <title>태그에 글쓰기</title>
    </head>

    <body>
        <!-- html 주석 -->

        <!-- 글씨 쓰기 줄바꿈 -->
        안녕하세요. HTML 재미있어요. <br>
        오늘은 월요일 입니다. <br>
        html 어렵지 않아요 <br>
        <br>
        Good Luck 
        
        <!-- 문단 나누기 -->

        <p>
            이것은 첫번째 문단 입니다. 
            감사합니다. 
        </p>

        <p>
            이것은 두번째 문답입니다. <br>
            죄송합니다.
        </p>

        <!-- 제목 쓰기 -->

        <h1>제목1</h1>
        <h2>제목2</h2>
        <h3>제목3</h3>
        <h4>제목4</h4>
        <h5>제목5</h5>

        <!-- 선 긋기 -->

        <hr>

        <!-- 내용 그대로 축력하기 (인용문) -->

        <pre>
            안녕하세요. 오늘 수업은 html 입니다. 
            웹을 시작하게 되어 기분이 좋습니다. 
            앞으로는 더 재밌을 거에요. 기대하세요.      으하하하 
        </pre>

        <!-- 글씨 진하게 -->

        <b>굵은 글씨</b> <br>
        <strong>강한 글씨</strong>

        <p>
            오늘의 점심 메뉴는 <b>제육볶음</b> 입니다. <br>
            잘 먹겠습니다. 
        </p>

    </body>
</html>
