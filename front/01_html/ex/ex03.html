<!DOCTYPE html>
<html>
    <head>
        <title>input 태그</title>
    </head>
    <body>
        <!-- input 태그 -->
        <b>ID</b> <input type="text"><br><br>
        <b>Password</b> <input type="password"><br>
        <b>Password 확인</b> <input type="password"><br><br>

        <!-- radio button -->
        <b>성별</b>
        남자<input type="radio" name="gender" value="male"> 
        여자<input type="radio" name="gender" value="female"><br><br>

        <!-- checkbox -->

        <label>독서<input type="checkbox" name="hobby" value="reading"></label>
        <label>게임<input type="checkbox" name="hobby" value="game" checked></label>
        <label>헬스<input type="checkbox" name="hobby" value="health"></label>
        <label>등산<input type="checkbox" name="hobby" value="mountain"></label><br><br>

        <!-- file type -->

        <b>프로필 사진 업로드</b> <br>
        <input type="file"><br><br>

        <!-- submit type: 데이터를 서버에 전송하는 버튼 -->
        <input type="submit" value="작성 완료">

        <hr>

        <!-- 일반 버튼 -->
        <button type="button">버튼</button> <br><br>

        <!-- select 태그: selected를 넣으면 항목이 기본 선택됨 -->
        <b>좋아하는 과일은?</b>
        <select>
           <option>선택</option>
           <option>사과</option>
           <option selected>바나나</option>
           <option>딸기</option>
           <option>블루베리</option>
        </select>

    </body>
</html>
