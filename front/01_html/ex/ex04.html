<!DOCTYPE html>
<html>
    <head>
        <title>테이블 태그</title>
    </head>
    <body>
         <!-- 테이블 태그: 표를 만든다 -->
         <table border="1"> 
            <!-- tr: 한 행의 묶음 -->
            <tr>
                <!-- td: 셀 한칸 -->
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>

            <!-- 두번째 행 -->
            <tr>
                <!-- 한행에 셀 4칸 -->
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
            </tr>
         </table>

         <hr>

         <!-- 꼭 안써도 되지만 style을 주거나 의미를 쉽게 알기위해 thead, tbody, tfoot 태그를 붙일 수 있다.-->
         <!--
            |  번호 | 제목 | 글쓴이 | 날짜  |
            |  1   | .... | ....  | ...   |
            |  2   | .... | ....  | ...   |
         -->
         <table border=1 width="500">
            <thead>
                <tr>
                    <td>번호</td>
                    <td>제목</td>
                    <td>글쓴이</td>
                    <td>날짜</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>첫번째 글</td>
                    <td>신보람</td>
                    <td>2021-03-08 14:11:05</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>두번째 글</td>
                    <td>바다</td>
                    <td>2021-03-25 23:24:41</td>
                </tr>
            </tbody>
         </table>

         <hr>

         <!-- 셀 합치기 -->
         <!-- 행 병합(merge) : rowspan -->
         <h2>행 병합</h2>
         <table border="1" width="200">
            <tr>
                <td rowspan="2">1</td>
                <td>2</td>
                <td rowspan="2">3</td>
            </tr>
            <tr>
                <!--<td>4</td>-->   <!-- 병합 후 나머지 칸은 제거해준다.-->
                <td>5</td>
                <!--<td>6</td>-->
            </tr>
         </table>

         <hr>

         <!-- 열 병합(merge) : colspan -->
         <h2>열 병합</h2>
         <table border="1" width="200">
            <tr>
                <td>1</td>
                <td colspan="2">2</td>
                <!--<td>3</td>-->  <!-- 병합 후 나머지 칸은 제거해준다.-->
            </tr>
            <tr>
                <td>4</td>   
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td colspan="3">7</td>   
                <!--<td>8</td>
                <td>9</td>-->
            </tr>
         </table>
        </body>
</html>
